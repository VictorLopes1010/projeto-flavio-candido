<div class="all-contact-cont">
  <div class="txt-title" style="margin-bottom: 40px;">
    <p class="text-title-section">Contato</p>
  </div>
  <p class="text-title-sub-section">Entre em contato conosco!</p>
  <div class="contact-and-menssage-cont" style="width: 100%; display: flex; margin-top: 40px;">
    <div class="contact-forms">
      <div class="contact-form">
        <mat-icon matTooltip="Instagram" class="icon-specified-service material-symbols-outlined">phone_iphone</mat-icon>
        <a class="info-contact-text" href="https://www.instagram.com/flaviocandidoprojetos/" style="text-decoration: none; color: inherit; cursor: pointer;  font-family: 'Montserrat';" target="_blank">https://www.instagram.com/flaviocandidoprojetos/</a>
      </div>
      <div class="contact-form">
        <mat-icon matTooltip="E-mail" class="icon-specified-service material-symbols-outlined">mail</mat-icon>
        <p class="info-contact-text">flaviocandidoprojetos&#64;gmail.com</p>
      </div>
      <div class="contact-form">
        <mat-icon matTooltip="Celular" class="icon-specified-service material-symbols-outlined">call</mat-icon>
        <p class="info-contact-text">+55 31 99393-0770</p>
      </div>
    </div>
    <div class="menssage-cont">
      <div class="inputs-cont">
        <div class="input-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]="nome" placeholder="Escreva seu nome" type="text" id="nome" name="nome">
        </div>
        <div class="input-group">
          <label for="mensagem">Mensagem</label>
          <textarea [(ngModel)]="mensagem" placeholder="Escreva a mensagem" id="mensagem" name="mensagem"></textarea>
        </div>
        <div class="input-group" >
          <button (click)="enviarMensagem()" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</div>
